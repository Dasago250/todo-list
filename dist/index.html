<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <script defer src="https://kit.fontawesome.com/29db35f920.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
</head>
<body>
    <header class="header">
        <h1>ToDo List</h1>
    </header>
    <nav class="side-menu">
        <div class="tab inbox">
            <h3>Inbox</h3>
        </div>
        <div class="tab today">
            <h3>Today</h3>
        </div>
        <div class="tab favorites">
            <h3>Favorites</h3>
        </div>
        <div class="projects">
            <header class="project-tab-Header">
                <h3>Projects</h3>
                <button class="add-project">+</button>
            </header>
            <div class="list-projects"></div>
        </div>
    </nav>
    <main class="mainContent">
    </main>
    <dialog class="modal-task">
        <h3>New Task</h3>
        <form method="dialog">
            <div class="task-modal-name container">
                <label for="task-name">Name: </label>
                <input type="text" name="task-name" id="task-name" placeholder="Name: ">
            </div>
            <div class="task-modal-description container">
                <label for="task-description">Description: </label>
                <input type="text" name="task-description" id="task-description" placeholder="Description">                
            </div>
            <div class="task-modal-date container">
                <label for="task-date">Due Date: </label>
                <input type="date" name="task-date" id="task-date">                
            </div>
            <div class="task-modal-priority container">
                <label for="task-priority">Priority:</label>
                <select name="task-priority" id="task-priority">
                    <option value="#2F58CD">1</option>
                    <option value="#03C988">2</option>
                    <option value="#FFED00">3</option>
                    <option value="#F99417">4</option>
                    <option value="#FF0303">5</option>
                </select>               
            </div>
            <div class="buttons">
                <button class="task-modal-add">Add</button>
                <button class="task-modal-cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog class="modal-project">
        <h3>New Project</h3>
        <form method="dialog">
            <div class="project-modal-name container">
                <label for="project-name">Name: </label>
                <input type="text" name="project-name" id="project-name" placeholder="Name: ">
            </div>
           <div class="project-modal-color container">
                <label for="project-color">Color: </label>
                <select name="project-color" id="project-color">
                    <option value="#865DFF">1</option>
                    <option value="#FFB84C">2</option>
                    <option value="#537FE7">3</option>
                    <option value="#40513B">4</option>
                    <option value="#D61355">5</option>
                </select>            
           </div>
            <div class="buttons">
                <button class="project-modal-add">Add</button>
                <button class="project-modal-cancel">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
