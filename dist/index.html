<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <title>ToDo List</title>
</head>
<body>
    <header class="header">
        <h1>ToDo List</h1>
        <button class="addTask">New Task</button>
    </header>
    <nav class="sideMenu">
        <div class="tab inbox">
            <h3>Inbox</h3>
        </div>
        <div class="tab today">
            <h3>Today</h3>
        </div>
        <div class="tab ProjectTest">
            <h3>Project Test</h3>
        </div>
        <div class="tab projects">
            <header class="projectTabHeader">
                <h3>Projects</h3>
                <button class="addProject">New project</button>
            </header>
            <ul class="listProjects"></ul>
        </div>
    </nav>
    <main class="mainContent">
    </main>
</body>
</html>
